<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Scrummy</title>
  <meta name="viewport" content="width=device-width" />

  <link href='http://fonts.googleapis.com/css?family=Fjalla+One|Stint+Ultra+Expanded' rel='stylesheet' type='text/css' />
  <link rel="stylesheet" href="css/main.css" />

  <script src="socket.io/socket.io.js"></script>
  <script src="js/vendor/modernizr-2.6.2.min.js"></script>
  <script src="js/vendor/jquery-1.9.0.min.js"></script>
  <script src="js/vendor/require-1.0.6.min.js" type="text/javascript"></script>
  <script src="js/scrum_cards_client.js" type="text/javascript"></script>
  <script src="js/main.js"></script>
</head>
<body>

  <div id="logo">
    <!-- Okay, so not logo really, but we'll get there -->
    <h1>Scrummy</h1>
  </div>

  <div id="container">
    <section id="top"></section>
    <section id="dSignIn" class="signin-form">
      <h2>Log In</h2>
      <div id="loginActions">
        <input type="text" id="txtName" />
        <input type="button" value="Go" id="btnSignIn" onclick='signIn()' />
      </div><!--/#loginActions-->
    </section><!--#/dSignIn-->

    <section id="votingResult" style="display:none">
      <div id="votingActions">
        <input type="button" id="btnRevealVotes" onclick="revealVotes()" value="Reveal votes" />
        <input type="button" id="btnReset" onclick="resetVote()" value="Reset voting" />
      </div><!--/#votingActions-->
      <div id="clients"></div>
    </section><!--/#votingResult-->

    <section id="playersHand" style="display:none;">
      <h2 id="nickname-display"></h2>
      <div class="cards"></div>
    </section><!--/#dVote-->
    <section id="bottom"></section>
  </div><!--/#container-->

</body>
</html>
